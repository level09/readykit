# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec
#
# PRICING (change 'plan' values):
#   Free tier:   web=free, redis=free, db=free     → $0/mo (DB expires in 30 days)
#   Starter:     web=starter, redis=starter, db=basic-256mb → ~$27/mo
#
# Free tier limitations:
#   - Web: spins down after 15 min inactivity (slow cold start)
#   - PostgreSQL: deleted after 30 days
#   - Redis: 25MB, no persistence

services:
  # Flask Web Application
  - type: web
    name: readykit
    runtime: python
    plan: free  # Change to 'starter' ($7/mo) for production
    region: oregon
    autoDeploy: false  # Manual deploy via GitHub Actions
    buildCommand: pip install uv && uv sync --extra wsgi --frozen
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: SECURITY_PASSWORD_SALT
        generateValue: true
      - key: SECURITY_TOTP_SECRETS
        generateValue: true
      - key: SQLALCHEMY_DATABASE_URI
        fromDatabase:
          name: readykit-db
          property: connectionString
      - key: REDIS_SESSION
        fromService:
          name: readykit-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: readykit-redis
          type: keyvalue
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: readykit-redis
          type: keyvalue
          property: connectionString
      # Stripe keys - set in Render Dashboard (sync: false prompts for value)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Redis for sessions and Celery
  - type: keyvalue
    name: readykit-redis
    plan: free  # Change to 'starter' ($10/mo) for persistence
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all (internal traffic only)
    maxmemoryPolicy: allkeys-lru

# PostgreSQL Database
databases:
  - name: readykit-db
    plan: free  # Expires in 30 days! Use 'basic-256mb' ($10.5/mo) for production
    region: oregon
    postgresMajorVersion: "16"
